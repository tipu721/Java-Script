<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="time">Hidden Time</p>


    <!-- js script within button -->
    <button onclick="document.getElementById('time').innerHTML = Date()">Show Current Time</button>



    <script>
        function displayDate() {
            let date = document.getElementById('time').innerHTML = Date();
            console.log(date);
        }

    </script>




</body>

</html>
