<body>
    <p id="output">Call Back Output Here</p>


    <p id="arrout">Array Output</p>



    <script>



        //normal function
        function func1(res){
            document.getElementById("output").innerHTML=res;
        }


        function func2(a){
            let res = a + 5;
            func1(res);
        }

        func2(10);




        //call back function = pas a function as parameter but after call passing function could be called or not 
        function disPlayResult(num1){

            document.getElementById("output").innerHTML=num1;

        }
        function calCulator(num1 , num2, callback){

            callback(25);
            let res = num1 + num2;
            callback(res);
            

        }
        calCulator(5, 6, disPlayResult);

        function showPositive(arrayparam, callback){
        
            const newArr = [];
            for(let i=0; i<arrayparam.length; i++){
                if(callback(arrayparam[i])){
                    newArr.push(arrayparam[i]);
                }
            }
           document.getElementById("arrout").innerHTML=newArr;
        }

        //difine callback fucntion inside parameter
        const arr = [1, -2, -5, 0, 5, 6, 7, 8];
        showPositive(arr, (x) => x > 0);
    </script>
