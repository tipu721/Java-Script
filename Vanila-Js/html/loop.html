<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Looping in Js</h1>
    <h2 id="loop">Loop Output</h2>

    <script>
        const fruits = ["Amm", "Jaam", "Kola", "Lebu", "Tormuz"];

        console.log("Fruits");
        console.log(fruits);

        console.log("array with for loop");
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }
        console.log("array with for loop in loop");

        document.getElementById('loop').innerHTML = fruits;
        // in array x is index
        for (let x in fruits) {
            console.log(fruits[x]);
        }

        const person = {
            firstName: "Tipu",
            lastName: "Sultan",
            age: 25

        }

        fruits.push("Tal");
        fruits.push("Bel");

        //x returns keys in object
        for (let x in person) {
            console.log(person[x]);
        }


        //for each loop
        console.log("For each loop");
        fruits.forEach(myFunction);
        function myFunction(index, value, array) {
            for (let i = 0; i < array.length; i += 2) {

                console.log(array[i]);
            }
            console.log(value + " " + index);

        }

        console.log("Fruits");
        console.log(fruits);



        console.log("For of Loop");

        for (let x of fruits) {
            console.log(x);
        }
        let desh = "Bangladesh";
        for (let y of desh) {
            console.log(y);
        }


    </script>
</body>

</html>
