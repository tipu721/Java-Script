<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Object Page</h1>
    <h2 id="object1">Object1 Will Show here </h2>
    <h2 id="object2">Object2 Will Show here</h2>
    <h2 id="fullName">Full Name Will Show here </h2>


    <script>

        console.log("this inside script tag")
        console.log(this);
        const person = {


            firstName: "Tipu",
            lastName: "Sultan",
            age: 25,
            fullName: function () {   //function in  object property

                console.log("this inside object method");
                console.log(this);
                return this.firstName + " " + this.lastName;


            },


        };

        console.log("This before change property");
        console.log(this);



        console.log("Person before change property");
        console.log(person);


        document.getElementById('object1').innerHTML = person.fullName()

        //change object property values
        person.firstName = "Mehedi";
        person['lastName'] = "Hasan";
        console.log("Person after change property");
        console.log(person);




        console.log("This after change property");
        console.log(this);
        document.getElementById('object2').innerHTML = person.fullName()


        //accessing object method
        console.log("accessing object methdo");
        let myName = person.fullName();
        console.log(myName);






    </script>
</body>

</html>
